<link href="/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
<link href="/script/bootstrap-wysiwyg/wysiwyg.css" rel="stylesheet">
<script src="/script/bootstrap-wysiwyg/external/jquery.hotkeys.js"></script>
<script src="/script/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
<script>
$(document).ready(function(){
	$('#editor').wysiwyg();
});
</script>
<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
	<div class="btn-group"> 
		<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="字体大小">
		<i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a data-edit="fontSize 5"><font size="5">大</font></a></li>
			<li><a data-edit="fontSize 3"><font size="3">中等</font></a></li>
			<li><a data-edit="fontSize 1"><font size="1">小</font></a></li>
		</ul>
	</div>
	<div class="btn-group"> 
		<a class="btn btn-default" data-edit="undo" title="撤销"><i class="icon-undo"></i></a> 
		<a class="btn btn-default" data-edit="redo" title="重做"><i class="icon-repeat"></i></a> 
	</div>
	<div class="btn-group"> 
		<a class="btn btn-default" data-edit="bold" title="加粗"><i class="icon-bold"></i></a> 
		<a class="btn btn-default" data-edit="italic" title="倾斜"><i class="icon-italic"></i></a> 
		<a class="btn btn-default" data-edit="strikethrough" title="删除线"><i class="icon-strikethrough"></i></a>
		<a class="btn btn-default" data-edit="underline" title="下划线"><i class="icon-underline"></i></a> 
	</div>
	<div class="btn-group"> 
		<a class="btn btn-default" data-edit="insertunorderedlist" title="点状列表"><i class="icon-list-ul"></i></a> 
		<a class="btn btn-default" data-edit="insertorderedlist" title="序号列表"><i class="icon-list-ol"></i></a> 
		<a class="btn btn-default" data-edit="outdent" title="取消缩进"><i class="icon-indent-left"></i></a> 
		<a class="btn btn-default" data-edit="indent" title="缩进"><i class="icon-indent-right"></i></a> 
	</div>
	<div class="btn-group"> 
		<a class="btn btn-default" data-edit="justifyleft" title="左对齐"><i class="icon-align-left"></i></a> 
		<a class="btn btn-default" data-edit="justifycenter" title="居中对齐"><i class="icon-align-center"></i></a> 
		<a class="btn btn-default" data-edit="justifyright" title="右对齐"><i class="icon-align-right"></i></a> 
		<a class="btn btn-default" data-edit="justifyfull" title="自适应"><i class="icon-align-justify"></i></a> 
	</div>
</div>
<div id="editor"></div>
<br />
